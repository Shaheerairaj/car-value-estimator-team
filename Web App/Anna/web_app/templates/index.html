</head>
<body>
    <h1>Car Price Prediction</h1>
    <form action="/predict" method="post">
        <label for="brand">Brand:</label>
        <select id="brand" name="brand" onchange="updateModels()" required>
            <option value="mercedes-benz">Mercedes-Benz</option>
            <option value="lexus">Lexus</option>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="ford">Ford</option>
            <option value="honda">Honda</option>
            <option value="hyundai">Hyundai</option>
            <option value="kia">Kia</option>
            <option value="nissan">Nissan</option>
            <option value="toyota">Toyota</option>
            <option value="chevrolet">Chevrolet</option>
            <option value="volkswagen">Volkswagen</option>
            <!-- Add more brands as needed -->
        </select><br>

        <label for="model">Model:</label>
        <select id="model" name="model" required>
            <!-- Models will be populated based on the selected brand -->
        </select><br>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required><br>

        <label for="km">Kilometers Driven:</label>
        <input type="number" id="km" name="km" required><br>

        <label for="steering_side">Steering Side:</label>
        <select id="steering_side" name="steering_side" required>
            <option value="Left Hand">Left Hand</option>
            <option value="Right Hand">Right Hand</option>
        </select><br>

        <label for="region_specs">Region Specs:</label>
        <select id="region_specs" name="region_specs" required>
            <option value="GCC Specs">GCC Specs</option>
            <option value="American Specs">American Specs</option>
        </select><br>

        <button type="submit">Predict Price</button>
    </form>
    <div id="result">
        {% if result %}
        <h2>Predicted Price: ${{ result }}</h2>
        {% endif %}
    </div>
</body>
</html>
